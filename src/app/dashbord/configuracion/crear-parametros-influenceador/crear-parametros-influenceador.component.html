<div class="container-fluid mt-4">

            <h4 class="bold">CREAR CIUDAD</h4>
            <form (ngSubmit)="!todoForm.invalid && saveCiudad()"   #todoForm="ngForm" id="form">
                <div>
                    <label for="">Nombre:</label>
                    <input name="nombre1" required="required"[(ngModel)]="ciudad.nombre" type="text" placeholder="Escribe aquí">

    <div class="row">
        <div class="col-12">
            <h4 class="bold">CREAR ACCIÓN DE CAMPAÑA</h4>
            <form (ngSubmit)="!todoForm8.invalid"  #todoForm8="ngForm" id="form">
                <div>
                    <label for="">Nombre:</label>
                    <input type="text"  name="nombre8"required="required"[(ngModel)]="tipoContenidoC.nombre" placeholder="Escribe aquí">
                </div>
                <div>
                    <label for="">Red Social:</label>
                    <select name="red" class="regular" [(ngModel)]="tipoContenidoC.redSocial" required="required">
                        <option value="">Selecciona una opción</option>
              
                        <option value="Instagram">Instagram</option>
                        <!-- <option value="TikTok">TikTok</option> -->
                        <option value="Presencial">Presencial</option>
                    </select>


                </div>
                <div>
                    <label for="">Metricas de la acción:</label>
                    <select name="metricaActual" class="regular" [(ngModel)]="metricaActual.id" required="required">
                        <option value="0">Selecciona una opción</option>
                        <option  *ngFor="let metrica of metricas"  value="{{metrica.id}}">{{metrica.nombre}}</option>
                      
                    </select>
                    <button class="btn-red" (click)="agregarMetrica()">AGREGAR</button>
                    <small class="regular small" *ngFor="let metrica of metricasElegidas;let i = index"> {{metrica.nombre}} <span (click)="eliminarMetrica(metrica.id)">X</span> </small>
                    
                </div>
                <div>
                    <button class="boton-rojo" (click)=" saveTipoContenidoC()" type="submit">Guardar</button>
                </div>
            </form>          <hr>
        </div>
    </div>

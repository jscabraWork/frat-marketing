<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-12">
            <h2 class="bold">CREAR UNA MARCA</h2>
                </div>
        <div class="col-10">
            <form (ngSubmit)="!todoForm.invalid && saveMarca()" id="form" #todoForm="ngForm">
                <div>
                    <label for="">Compañia:</label>
                    <select name="anio" class="regular" [(ngModel)]="idEmpresa">
                        <option value="0">Selecciona una opción</option>
                        <option *ngFor="let empresa of companias" value="{{empresa.id}}">{{empresa.nombre}}</option>    
                    </select>
                </div>

                <div>
                    <label for="">Nombre:</label>
                    <input type="text" placeholder="Escribe aquí" name="razon"  [(ngModel)]="marca.razonSocial">
                </div>
                <div>
                    <label for="">NIT:</label>
                    <input type="text" placeholder="Escribe aquí" name="NIT"  [(ngModel)]="marca.nit">
                </div>
                <div>
                    <label for="">Industria:</label>
                    <select name="anio" class="regular" [(ngModel)]="idSector">
                        <option value="0">Selecciona una opción</option>
                        <option *ngFor="let sector of sectores" value="{{sector.id}}">{{sector.nombre}}</option>    
                    </select>
                </div>
    
                <div>
                    <label for="">Facturación anual: </label>
                    <select name="facturacion"  [(ngModel)]="marca.facturacion" class="bold">
                        <option value="">Selecciona una empresa</option>
                        <option value="Micro">Hasta $1.200.000.000</option>
                        <option value="Pequeña">$1.200.000.000 - $5.000.000.000</option>
                        <option value="Mediana"> $5.000.000.000 - $20.000.000.000</option>
                        <option value="Grande">Mas $20.000.000.000</option>
                    </select>
                </div>
    
                <div>
                    <label for="">Nombre contacto:</label>
                    <input type="text" placeholder="Escribe aquí" name="contacto"  [(ngModel)]="marca.contacto">
                </div>
                <div>
                    <label for="">Cargo:</label>
                    <input type="text" placeholder="Escribe aquí" name="cargo_contacto"  [(ngModel)]="marca.cargo_contacto">
                </div>
                <div>
                    <label for="">Telefono:</label>
                    <input type="text" placeholder="Escribe aquí" name="telefono"  [(ngModel)]="marca.telefono">
                </div>
    
                <div>
                    <label for="">Email:</label>
                    <input type="text" placeholder="Escribe aquí" name="correo"  [(ngModel)]="marca.correo">
                </div>

                <div>
                    <label for="">Nombre otro contacto:</label>
                    <input type="text" placeholder="Escribe aquí" name="otroContacto"  [(ngModel)]="marca.contactoOtro">
                </div>
                <div>
                    <label for="">Cargo otro contacto:</label>
                    <input type="text" placeholder="Escribe aquí" name="otroContacto"  [(ngModel)]="marca.cargo_contactoOtro">
                </div>
                <div>
                    <label for="">Telefono otro contacto:</label>
                    <input type="text" placeholder="Escribe aquí" name="otroContacto"  [(ngModel)]="marca.telefonoOtro">
                </div>
    
                <div>
                    <label for="">Email otro contacto:</label>
                    <input type="text" placeholder="Escribe aquí" name="otroContacto"  [(ngModel)]="marca.correoOtro">
                </div>
    

    
                <div>
                    <label for="">Descripción:</label>
                    <br>
                    <textarea type="text" placeholder="Escribe aquí" name="descripcion"  [(ngModel)]="marca.descripcion"></textarea>
                   
                </div>

                <div class="centrar mt-5 mb-5">
                    <button type="submit" class="boton-rojo">AGREGAR</button>
                    </div>
            </form>
        </div>
        <div class="col-2">
            <div>
                
                <button id="selectButton" class="boton-negro btn" (click)="fileInput.click()" *ngIf="!imageSrc">Sube el logo</button>
                <img src="{{imageSrc}}" class="boton-negro btn" (click)="fileInput.click()" *ngIf="imageSrc">
                <input type="file" #fileInput hidden accept="jpg,png,jpeg" (change)="selectFiles($event)"   />
            </div>
        </div>
    </div>
</div>
